                <h2>一盃口とは？</h2>
                <p>同じ種類の順子を2組集めることで成立します。</p>
                <img src="images/yakushu_detail/i-pe-ko_example.png" alt="一盃口の例">
                <h2>成立条件</h2>
                <ul>
                    <li>鳴き(ポン、チー、カン)をしていない。</li>
                    <li>同じ種類、同じ並びの順子を2組そろえる。</li>
                    <li>七対子が成立していない。</li>
                </ul>
                <h2>一盃口のメリット</h2>
                <p>一盃口は、以下のようなメリットがあります。</p>
                <ul>
                    <li>1翻役として認められる。</li>
                    <li>平和など、他の役との複合もしやすい。</li>
